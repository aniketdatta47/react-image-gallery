<html>

	<head>
		<meta charset="utf-8">
		<title>Photo Gallery</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.yellow-red.min.css" />
		<style>
			/* Shell styles: These are for some basic styling if, nothing loads.
			   > and few custom styles for the gallery
			 */
			.mdl-card:hover {
				 box-shadow: 0 4px 5px 0 rgba(0,0,0,.14),0 1px 10px 0 rgba(0,0,0,.12),0 2px 4px -1px rgba(0,0,0,.2);
			}

			/* Prevents highlighting to overflow due to title select. */
			img {
			    user-select: none;
			}
		</style>
	</head>

	<body>
		
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<div class="mdl-layout-spacer"></div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
						<label class="mdl-button mdl-js-button mdl-button--icon" for="search">
							<i class="material-icons">search</i>
						</label>
						<div class="mdl-textfield__expandable-holder" id="search-container">
						</div>
					</div>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Photo Gallery</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#">Menu</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<!-- Gallery starts here. -->
					<div id="app">
						<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
					</div>
				</div>
			</main>
		</div>
	</body>
	<footer>
		<script src="public/bundle.js" type="text/javascript"></script>
		<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	</footer>
</html>
